<h1>Welcome To Github Repository Analysis</h1>
<form action="" class="search-form">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Please enter your username" [(ngModel)]="username" name="username">
			<button (click)="findProfile()">Search Github</button>
		</div>
	</form>
	<div *ngIf="profile">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>{{profile.name}}</h3>

			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-4">
						<div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Repository</h3>
								</div>
								<div class="panel-body" *ngFor="let repo of repos">
									<p class="clearfix">
										{{repo.name}} 
									</p>
									<p>{{repo.description}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
